version: '3.8'

services:
  kaya-backend:
    build: .
    container_name: kaya-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - BIGQUERY_DATASET=${BIGQUERY_DATASET:-kaya_data}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-me}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    volumes:
      - ./app:/app/app
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/app/credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
